<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleImg: simple-img Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script>
      // support for overriding values in the registry via config object
      window.MicroFrontendRegistryConfig = window.MicroFrontendRegistryConfig || {};
      window.MicroFrontendRegistryConfig['simple-img'] = {
        endpoint: "https://open-apis.hax.cloud/api/services/media/image/manipulate"
      };
    </script>
    <script type="module">
      import '../simple-img.js';      
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-img demo</h3>
      <simple-img
        height="500"
        width="500"
        fit="contain"
        quality="60"
        watermark="https://drupal.psu.edu/sites/default/files/whiterevmark.png"
        wmspot="ne">
        <template>
          <img src="https://www.psu.edu/psu-edu-assets/images/blue-ribbon-banners/students-walking-path_1.jpg" decoding="async" fetchpriority="low" />
        </template>
      </simple-img>

      <simple-img
      height="200"
      width="300"
      quality="30"
      watermark="https://drupal.psu.edu/sites/default/files/whiterevmark.png"
      wmspot="sw">
      <template>
        <img src="https://www.psu.edu/psu-edu-assets/images/blue-ribbon-banners/students-walking-path_1.jpg" decoding="async" fetchpriority="low" />
      </template>
    </simple-img>
    </div>
  </body>
</html>
